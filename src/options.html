<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Aria2 Options</title>
    <link href="options.css" rel="stylesheet"/>
</head>
<body>
<h1>Aria2 Options</h1>
<form id="options-form">
    <label for="sValue">-s (split connections): </label>
    <input id="sValue" min="1" name="s" type="number"/><br/>

    <label for="xValue">-x (max connections): </label>
    <input id="xValue" min="1" name="x" type="number"/><br/>

    <label for="kValue">-k (chunk size): </label>
    <input id="kValue" name="k" type="text"/><br/>

    <label for="maxTriesValue">--max-tries: </label>
    <input id="maxTriesValue" min="0" name="maxTries" type="number"/><br/>

    <label for="retryWaitValue">--retry-wait: </label>
    <input id="retryWaitValue" min="0" name="retryWait" type="number"/><br/>

    <button type="submit">Save Options</button>
</form>
<p id="status"></p>
<script src="options.js"></script>
</body>
</html>
