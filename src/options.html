<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Aria2 Options</title>
    <link rel="stylesheet" href="options.css" />
</head>
<body>
<h1>Aria2 Options</h1>
<form id="options-form">
    <label for="sValue">-s (split connections): </label>
    <input type="number" id="sValue" name="s" min="1" /><br />

    <label for="xValue">-x (max connections): </label>
    <input type="number" id="xValue" name="x" min="1" /><br />

    <label for="kValue">-k (chunk size): </label>
    <input type="text" id="kValue" name="k" /><br />

    <label for="maxTriesValue">--max-tries: </label>
    <input type="number" id="maxTriesValue" name="maxTries" min="0" /><br />

    <label for="retryWaitValue">--retry-wait: </label>
    <input type="number" id="retryWaitValue" name="retryWait" min="0" /><br />

    <button type="submit">Save Options</button>
</form>
<p id="status"></p>
<script src="options.js"></script>
</body>
</html>
